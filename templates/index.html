<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora GEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const sunIcon = document.getElementById('icon-sun');
            const moonIcon = document.getElementById('icon-moon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        function openModal() {
            document.getElementById('mobile-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('mobile-modal').classList.add('hidden');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const sunIcon = document.getElementById('icon-sun');
            const moonIcon = document.getElementById('icon-moon');
            if (document.documentElement.classList.contains('dark')) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
            lucide.createIcons();
        });
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo -->
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Lora GEN</span>
            </a>

            <!-- Desktop Menu Links -->
            <div class="hidden md:flex space-x-8 font-medium">
                <a href="#" class="text-blue-700 dark:text-blue-500 hover:underline">Home</a>
                <a href="#" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500">About</a>
                <a href="#" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500">Services</a>
                <a href="#" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500">Contact</a>
            </div>

            <!-- Right Buttons & Hamburger -->
            <div class="flex items-center space-x-3">
                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()"
                    class="flex items-center justify-center w-10 h-10 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:shadow-md transition"
                    aria-label="Toggle dark mode">
                    <i id="icon-sun" data-lucide="sun" class="w-5 h-5"></i>
                    <i id="icon-moon" data-lucide="moon" class="w-5 h-5 hidden"></i>
                </button>

                <!-- Dashboard Button -->
                <button type="button"
                    class="hidden md:inline text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Dashboard
                </button>

                <!-- Mobile Hamburger -->
                <button onclick="openModal()" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-label="Open menu">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Fullscreen Modal for Mobile -->
    <div id="mobile-modal"
        class="hidden fixed inset-0 bg-white dark:bg-gray-900 z-50 flex flex-col items-center justify-center p-6">
        <button onclick="closeModal()"
            class="absolute top-6 right-6 text-gray-800 dark:text-gray-200 hover:text-red-500 dark:hover:text-red-400">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>

        <ul class="space-y-6 text-center text-2xl font-semibold dark:text-white">
            <li><a href="#" class="hover:text-blue-600 dark:hover:text-blue-500">Home</a></li>
            <li><a href="#" class="hover:text-blue-600 dark:hover:text-blue-500">About</a></li>
            <li><a href="#" class="hover:text-blue-600 dark:hover:text-blue-500">Services</a></li>
            <li><a href="#" class="hover:text-blue-600 dark:hover:text-blue-500">Contact</a></li>
            <li><button class="mt-4 text-white bg-blue-700 hover:bg-blue-800 px-6 py-2 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700">Dashboard</button></li>
        </ul>
    </div>

</body>

</html>
