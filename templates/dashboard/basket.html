<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora GEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }

        // Dark mode setup
        if (localStorage.theme === 'dark' || (!('theme' in localStorage)
            && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const sunIcon = document.getElementById('icon-sun');
            const moonIcon = document.getElementById('icon-moon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Logout failed: ${response.status}`);
                }

                // Optionally handle response
                const result = await response.json();
                console.log('Logged out:', result.message);

                window.location.href = '/auth/login';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }


        window.addEventListener('DOMContentLoaded', () => {
            const sunIcon = document.getElementById('icon-sun');
            const moonIcon = document.getElementById('icon-moon');
            if (document.documentElement.classList.contains('dark')) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
            lucide.createIcons();
        });
    </script>
</head>

<body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">


    {% include 'components/_navbar.html' %}

    <!-- Main Content -->
    <main class="flex flex-grow max-w-5xl w-full overflow-x-auto mx-auto px-4 pt-[5rem] pb-4 mt-4">

        <!-- Add New Images Form -->
        <form id="add-images-form" enctype="multipart/form-data"
            class="bg-white dark:bg-gray-800 rounded-lg shadow-md flex-1 flex flex-col p-6 min-h-0 hidden">

            <div id="alert"
                class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                <strong class="font-bold" id="alert-title"></strong>
                <span class="block sm:inline" id="alert-message"></span>
            </div>

            <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100 mt-2">Add New Images</h2>

            <!-- Drop zone -->
            <div id="drop-zone"
                class="relative flex-1 overflow-y-auto border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center min">

                <!-- Centered upload icon -->
                <div id="drop-icon"
                    class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none hidden sm:flex">
                    <i data-lucide="cloud-upload" class="w-16 h-16 text-blue-600"></i>
                    <span class="text-gray-400 dark:text-gray-500 mt-2">Drag & drop images here</span>
                </div>


                <!-- Preview container using grid -->
                <div id="new-image-list"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-2 overflow-y-auto">
                </div>
            </div>


            <!-- Buttons at the bottom, responsive width -->
            <div class="mt-4 flex flex-col sm:flex-row gap-4">
                <!-- Upload button -->
                <label id="upload-btn" class="w-full sm:flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 
               rounded-lg cursor-pointer border border-gray-300 dark:border-gray-600 
               hover:bg-gray-200 dark:hover:bg-gray-600 transition-all 
               flex items-center justify-center gap-2">
                    <i data-lucide="upload" class="w-5 h-5"></i>
                    <span>Choose Images</span>
                    <input type="file" id="upload-input" name="new_images" multiple accept=".jpg,.jpeg,.png"
                        class="hidden">
                </label>

                <!-- Save button -->
                <button id="save-btn" type="submit" disabled class="w-full sm:flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg 
               flex items-center justify-center gap-2 transition-all opacity-50 cursor-not-allowed">
                    <i data-lucide="save" class="w-5 h-5"></i>
                    <span>Save</span>
                </button>
            </div>

            <div class="mt-4 flex flex-col sm:flex-row gap-4">
                <!-- Go to Uploaded Images -->
                <button id="go-to-uploaded-btn" type="button"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
                    <i data-lucide="image" class="w-5 h-5"></i>
                    <span>Go to Uploaded Images</span>
                </button>
            </div>


        </form>

        <form id="delete-images-form"
            class="bg-white dark:bg-gray-800 rounded-lg shadow-md flex-1 flex flex-col p-6 min-h-0">

            <div class="flex-col items-center mb-2">
                <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100 mt-2">Uploaded Images</h2>
                <input id="select-all-images" type="checkbox"
                    class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 m-2">
                <label for="select-all-images" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    Select/Unselect All
                </label>
            </div>

            <div class="flex-1 overflow-y-auto">
                <!-- Constrain the grid to scroll internally -->
                <div id="image-list" class="grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    {% for image in images %}
                    <label class="relative flex-shrink-0 aspect-square cursor-pointer">
                        <input id="inline-checkbox"  name="images" type="checkbox" data-id="{{ image.id }}"
                            class="absolute top-2 left-2 w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">

                        <img src="{{ image.url }}"
                            class="w-full h-full object-cover rounded-lg border border-gray-300 dark:border-gray-700" />
                    </label>
                    {% endfor %}

                </div>
            </div>

            <button id="delete-btn" type="submit" disabled
                class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg flex items-center justify-center gap-2 transition-all opacity-50 cursor-not-allowed mt-4">
                <i data-lucide="trash-2" class="w-5 h-5"></i>Delete Selected
            </button>

            <div class="mt-4 flex flex-col sm:flex-row gap-4">
                <button id="go-to-add-btn" type="button"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>Go to Add Images</span>
                </button>
            </div>
        </form>


    </main>

    {% include 'components/_modal-navbar.html' %}

    <script>
        const addForm = document.getElementById('add-images-form');
        const deleteForm = document.getElementById('delete-images-form');

        const goToAddBtn = document.getElementById('go-to-add-btn');
        const goToUploadedBtn = document.getElementById('go-to-uploaded-btn');

        // Show Add Images form
        goToAddBtn.addEventListener('click', () => {
            addForm.classList.remove('hidden');
            deleteForm.classList.add('hidden');
        });

        // Show Uploaded Images form
        goToUploadedBtn.addEventListener('click', () => {
            addForm.classList.add('hidden');
            deleteForm.classList.remove('hidden');
        });

        const imageList = document.getElementById('image-list');
        const deleteBtn = document.getElementById('delete-btn');

        function updateDeleteBtn() {
            const anyChecked = imageList.querySelectorAll('input[type="checkbox"]:checked').length > 0;
            deleteBtn.disabled = !anyChecked;
            if (anyChecked) {
                deleteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                deleteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        // Attach event listeners to all checkboxes
        imageList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', updateDeleteBtn);
        });

    </script>
    <script>
        const uploadInput = document.getElementById('upload-input');
        const newImageList = document.getElementById('new-image-list');
        const saveBtn = document.getElementById('save-btn');

        // Array to keep track of selected files
        let selectedFiles = [];

        function updateSaveButton() {
            if (selectedFiles.length > 0) {
                saveBtn.disabled = false;
                saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                saveBtn.disabled = true;
                saveBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function renderPreviews() {
            newImageList.innerHTML = '';

            const dropIconChildren = dropIcon.querySelectorAll('svg, span');
            if (selectedFiles.length > 0) {
                dropIconChildren.forEach(el => el.classList.add('hidden'));
            } else {
                dropIconChildren.forEach(el => el.classList.remove('hidden'));
            }

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'aspect-square relative';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-64 object-cover rounded-lg border border-gray-300 dark:border-gray-700';
                    wrapper.appendChild(img);

                    // Optional: remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.className = `
                absolute top-2 right-2
                w-6 h-6
                bg-gray-200 dark:bg-gray-700
                text-gray-800 dark:text-gray-200
                hover:bg-red-500 hover:text-white
                rounded-md flex items-center justify-center
                transition-all focus:outline-none z-10
            `;
                    removeBtn.addEventListener('click', () => {
                        selectedFiles.splice(index, 1);
                        renderPreviews();
                        updateSaveButton();
                    });
                    wrapper.appendChild(removeBtn);

                    newImageList.appendChild(wrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        // Handle new selections
        uploadInput.addEventListener('change', () => {
            const files = Array.from(uploadInput.files);

            // Add new files, but prevent exceeding 10
            files.forEach(file => {
                if (selectedFiles.length < 10) {
                    selectedFiles.push(file);
                }
            });

            if (selectedFiles.length >= 10) {
                alert('Maximum 10 images allowed');
            }

            renderPreviews();
            updateSaveButton();

            // Clear input to allow re-selection of same files if needed
            uploadInput.value = '';
        });

        // Handle form submission for saving images
        document.getElementById('add-images-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append("new_images", file);
            });

            try {
                const response = await fetch("/dashboard/basket/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    selectedFiles = [];
                    renderPreviews();
                    updateSaveButton();
                    showAlert("Success", "Images uploaded", "success");
                } else {
                    showAlert("Error", "Upload failed " + data.message, "error");
                }

            } catch (error) {
                showAlert("Error", "Error " + error, "error");
            }

        });

        function showAlert(title, message, type = "error") {
            const alertDiv = document.querySelector("#alert");
            const alertTitle = alertDiv.querySelector("#alert-title");
            const alertMessage = alertDiv.querySelector("#alert-message");

            // Set title and message
            alertTitle.textContent = title;
            alertMessage.textContent = message;

            // Remove existing color classes
            alertDiv.classList.remove(
                "text-blue-800", "border-blue-300", "bg-blue-50",
                "text-green-800", "border-green-300", "bg-green-50",
                "text-red-800", "border-red-300", "bg-red-50",
                "dark:text-blue-400", "dark:border-blue-800", "dark:bg-gray-800",
                "dark:text-green-400", "dark:border-green-800", "dark:bg-gray-800",
                "dark:text-red-400", "dark:border-red-800", "dark:bg-gray-800"
            );

            // Add classes based on type
            if (type === "success") {
                alertDiv.classList.add(
                    "text-green-800", "border-green-300", "bg-green-50",
                    "dark:text-green-400", "dark:border-green-800", "dark:bg-gray-800"
                );
            } else if (type === "error") {
                alertDiv.classList.add(
                    "text-red-800", "border-red-300", "bg-red-50",
                    "dark:text-red-400", "dark:border-red-800", "dark:bg-gray-800"
                );
            } else if (type === "info") {
                alertDiv.classList.add(
                    "text-blue-800", "border-blue-300", "bg-blue-50",
                    "dark:text-blue-400", "dark:border-blue-800", "dark:bg-gray-800"
                );
            }

            // Show the alert
            alertDiv.classList.remove("hidden");
        }


    </script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const dropIcon = document.getElementById('drop-icon');

        // Highlight drop zone when dragging over
        // Disable drag & drop on mobile screens
        if (window.innerWidth >= 640) {
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-gray-700');
                dropIcon.classList.add('opacity-50');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-gray-700');
                dropIcon.classList.remove('opacity-50');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-gray-700');
                dropIcon.classList.remove('opacity-50');

                const files = Array.from(e.dataTransfer.files);
                if (files.length === 0) return;

                files.forEach(file => {
                    if (file.type.startsWith('image/') && selectedFiles.length < 10) {
                        selectedFiles.push(file);
                    }
                });

                if (selectedFiles.length >= 10) {
                    alert('Maximum 10 images allowed');
                }

                renderPreviews();
                updateSaveButton();
            });
        }

    </script>

    <script>
        // Delete selected images using fetch
        deleteForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const checkedBoxes = imageList.querySelectorAll('input[type="checkbox"]:checked');
            const idsToDelete = Array.from(checkedBoxes).map((_, i) => {
                return checkedBoxes[i].dataset.id;
            });

            if (idsToDelete.length === 0) {
                alert('Please select images to delete.');
                return;
            }

            try {
                const response = await fetch("/dashboard/basket/", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ delete_images: idsToDelete })
                });

                const data = await response.json();

                if (data.success) {
                    // Remove deleted images from UI
                    idsToDelete.forEach(id => {
                        const checkbox = imageList.querySelector(`input[data-id="${id}"]`);
                        if (checkbox) {
                            checkbox.closest('label').remove();
                        }
                    });

                    updateDeleteBtn();

                    showAlert("Success", data.message, "success");
                } else {
                    showAlert("Error", data.message, "error");
                }

            } catch (error) {
                showAlert("Error", "Failed to delete images: " + error.message, "error");
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const menu = document.getElementById('mobile-menu');
            const openBtn = document.getElementById('hamburger-btn');
            const closeBtn = document.getElementById('close-menu');

            if (openBtn && menu && closeBtn) {
                openBtn.addEventListener('click', () => {
                    menu.classList.remove('hidden');
                    document.body.style.overflow = 'hidden'; // prevent background scroll
                });

                closeBtn.addEventListener('click', () => {
                    menu.classList.add('hidden');
                    document.body.style.overflow = ''; // restore scroll
                });
            }

            const selectAllImages = document.getElementById('select-all-images');
            const imageCheckboxes = document.querySelectorAll('input[name="images"]');

            selectAllImages.addEventListener('change', () => {
                imageCheckboxes.forEach(cb => cb.checked = selectAllImages.checked);
                updateDeleteBtn();
            });

            imageCheckboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    const allChecked = [...imageCheckboxes].every(c => c.checked);
                    selectAllImages.checked = allChecked;
                    updateDeleteBtn();
                });
            });
        });
    </script>

</body>

</html>
